<html>
<head>
  <title>T E G S</title>
  <link rel="stylesheet" href="css/index.css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/index.js"></script>
</head>
<body>
  <div id="main">
    <div class="enemy">
      <div>Level <span id="level">1</span> Enemy</div>
      <div class="bar hp">
        <div class="value"></div>
      </div>
      <div class="bar mp">
        <div class="value"></div>
      </div>
    </div>
    <div class="player">
      <div>Player</div>
      <div class="bar hp">
        <div class="value"></div>
      </div>
      <div class="bar mp">
        <div class="value"></div>
      </div>
    </div>
    <div class="control">
      <button id="attack">Attack</button>
      <button id="heal">Heal</button>
      <button id="defend">Defend</button>
      <button id="skip">Skip</button>
    </div>
  </div>
</body>
</html>
